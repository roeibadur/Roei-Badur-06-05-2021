<div class="container">
  <form [formGroup]="form">
    <input type="text" placeholder="Type To Search.." (keyup)="Onsearch()" formControlName = "search">
  </form>
  <div class="city" (click)="FindCity(city.Key,city.LocalizedName)" *ngFor="let city of cities| slice:0:3; let i=index">{{city.LocalizedName}}</div>
</div>

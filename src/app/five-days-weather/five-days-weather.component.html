<div *ngIf="fiveDayDetails.length > 0" class="fiveDays" >
  <div class="container" *ngFor="let day of fiveDayDetails">
      <h1>{{days[day.Date.getDay()]}}</h1>
      <img src="https://developer.accuweather.com/sites/default/files/{{day.Temperature.DayIcon}}-s.png" *ngIf="day.Temperature.DayIcon > 10">
      <img src="https://developer.accuweather.com/sites/default/files/0{{day.Temperature.DayIcon}}-s.png" *ngIf="day.Temperature.DayIcon < 10">
      <h3 *ngIf="this.service.isCelsius"> {{this.convertToC(day.Temperature.Minimum) + "째C"}} - {{this.convertToC(day.Temperature.Maximum) + "째C"}}</h3>
      <h3 *ngIf="!this.service.isCelsius"> {{day.Temperature.Minimum + "째F"}} - {{day.Temperature.Maximum + "째F"}}</h3>
  </div>
</div>
